
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://CMUSoundbytes.github.io/"
enforce_ssl: "CMUSoundbytes.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl: #"/Soundbytes"

# Google tracking id

google-tracking-id: ""

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "Daniel Graf & Sean Park"
title: "Soundbytes"
description: "Singing in Scheme Since 1996. Known for their fierce color schemes and sultry style, Soundbytes pride themselves on their infectious performance groove - bringing their passion and sense of fun to any song that they perform. Founded in 1996,  Soundbytes was the first secular co-ed a cappella group on Carnegie Mellon University’s campus."
keywords: "soundbytes, carnegie, mellon, university, music, a cappella, cmu"
favicon: "/img/soundbytesfavicon2.png"

################
# Header layout #
################

black-favicon: "/img/largelogo.png"

# Header Pics
audition-background-img: "../img/group/soundbytes034.jpg"
blog-background-img: "../img/group/soundbytes103.jpg"
background-img: "../img/group/soundbytes128.jpg"

##############################
# Dynamic Text on the Header #
##############################

#dynamic-typing: True
#shuffle: True # Shuffle the lines.
#loop: True
#loop-count: False # Set False for infinite loop, or set any number for finite loop.
#type-speed: 10
#start-delay: 200
#delete-delay: 5000
#lines: # You can add HTML Tags in the Text
#  - text: "The lower you fall, the higher you'll fly."
#  - text: "Where’s your will to be weird?"
#  - text: "Why am I awesome?"
#  - text: "This is procrastinating"
#  - text: "Someone help me"
#  - text: "Oops..."
#  - text: "Normally I'm last"

me-img: "/img/mainlogo2.png"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"

########
# Blog #
########

enable-gesture-navigation: True

post-preview-words: 96

paginate: 10

email-share: True
fb-share: True
twitter-share: True
linkedin-share: False
reddit-share: False
google-plus-share: False
tumblr-share: False
pinterest-share: False
pocket-share: False
vkontakte-share: False

#disqus-shortname: ""

syntax-highlight: True

############
# Timeline #
############

#events:
#  - image: "/img/timeline/spidertocat.png"
#    date: "September 2013 - Today"
#    description: "Saving the neighborhood!"
#  - image: "/img/timeline/baracktocat.jpg"
#    date: "September 2007 - August 2013"
#    description: "Started coding"
#
## First image of the Timeline
#
#timeline-img: "/img/timeline/default.png"

###########
# Contact #
###########

email: "cmusoundbytes@gmail.com"

################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
author_blurb: "Daniel Graf is an awesome person. He is a senior, and by the time you read this, he will probably be gone."
author_blurb_image: "/img/members/basses/daniel/daniel2-test.jpg"

##################
# Social Buttons #
##################

social:
  - title: "facebook"
    url: "https://www.facebook.com/cmusoundbytes/?fref=ts"
  - title: "instagram"
    url: "https://www.instagram.com/cmusoundbytes/"
  - title: "youtube"
    url: "http://www.youtube.com/user/cmusoundbytes"
  - title: "envelope"
    url: "mailto:cmusoundbytes@gmail.com"

############
# 404 page #
############

404-img: "/img/murder-logo.png"

##################
# GPG on Keybase #
##################

keybase-username: none
keybase-in-social: False
keybase-in-footer: False

################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page

pages_list:
  About: 'about'
  Performances: 'latest-post'
  Members: 'member-list'
  Contact: 'contact'
  Audition: 'audition'


